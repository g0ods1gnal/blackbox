---
# System configuration
hostname: eris
timezone: Europe/Lisbon
primary_user: miguel
user_home: /home/miguel

# AUR helper
aur_helper: paru

# Network
primary_interface: wlan0

# Hardware
encrypted_partition: /dev/nvme0n1p2
mapper_name: root
root_subvolume: "@"

# Dark hacker color scheme
cyber_colors:
  # Backgrounds
  bg: '#000000'
  bg_hard: "#1d2021"
  bg_soft: "#32302f"      # Slightly lighter
  bg1: "#3c3836"          # bg+1
  bg2: "#504945"          # bg+2
  bg3: "#665c54"          # bg+3
  bg4: "#7c6f64"          # bg+4
  
  # Foregrounds
  fg: "#ebdbb2"           # Gruvbox light foreground
  fg0: "#fbf1c7"          # fg+0 (brightest)
  fg1: "#ebdbb2"          # fg+1
  fg2: "#d5c4a1"          # fg+2
  fg3: "#bdae93"          # fg+3
  fg4: "#a89984"          # fg+4 (dimmest)
  
  # Gruvbox colors
  red: "#fb4934"          # Bright red
  green: "#b8bb26"        # Bright green
  yellow: "#fabd2f"       # Bright yellow
  blue: "#83a598"         # Bright blue
  purple: "#d3869b"       # Bright purple
  aqua: "#8ec07c"         # Bright aqua/cyan
  orange: "#fe8019"       # Bright orange
  
  # Muted variants
  red_dim: "#cc241d"
  green_dim: "#98971a"
  yellow_dim: "#d79921"
  blue_dim: "#458588"
  purple_dim: "#b16286"
  aqua_dim: "#689d6a"
  orange_dim: "#d65d0e"
  
  # Gray scale
  gray: "#928374"
  gray_dark: "#7c6f64"
